<mat-nav-list>
    <div class="row " >
        <div class="col-md-6 "  style="margin-left: 70px">
            <img src="assets/images/nii.png" alt="skuulba admin" class="rounded-circle" width="100px" height="100px" >
            <b class="text-bold ml-1">Administrator</b>
        </div>
        
    </div>
    <br>
    <mat-divider></mat-divider>
    <div class="text-center">

        <div *ngFor="let link of links">

            <a  mat-list-item  routerLinkActive="is-active" [routerLink]="[link.url]"  (click)="setLinkName(link.name)" >  <mat-icon class="sidebar-icon">{{link.icon}}</mat-icon  > {{ link.name | titlecase}}</a>

        </div>

    </div>


<mat-divider></mat-divider>
    

</mat-nav-list>
