

<app-header class="header" (toggleSidebarForMe)="toggleSidebar()"></app-header>
<div class="" style="height: 50px; background-color:#3f51b5;">
    <div class="row" style="z-index: 0;">
        <div class="col-md-3 ">
            <p class="lead text-white  mt-3" style="margin-left: 80px;">{{currentLink | titlecase}}</p>
        </div>

        <div class="col-md-9 text-right">
          <p class="mr-5 mt-3 text-white" *ngIf="timeString"> Next Event Starts: <b>{{timeString}}</b></p>
      
        </div>
     


    </div>
</div>
<mat-drawer-container >
    <mat-drawer mode="side" [opened]="sideBarOpen" >
        <app-sidebar  (linkSelected)="changeName($event)"></app-sidebar> 
    </mat-drawer>
    <mat-drawer-content><router-outlet></router-outlet></mat-drawer-content>
</mat-drawer-container>
